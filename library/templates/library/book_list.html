{% extends 'library/base.html' %}
{% load static %}

{% block content %}
<header>
    <h1>BOOKS</h1>
</header>
<main>
    <section class="top_section">
        <form action="{% url 'search_results' %}" method="get">
            <input name="search_key" type="text" placeholder="Search...">
            <button type="submit">submit</button>
        </form>
        <button class="collection_button">
            <a href="{% url 'collection_list' %}">COLLECTIONS</a>
        </button>
    </section>
    <section>
        <ol>
{% for book in books %}
            <li>
                <h3><a href="{% url 'book_detail' slug=book.slug %}">{{ book.title }}</a></h3>
                <p><a href="{% url 'books_by_author' author=book.author %}">Author: {{ book.author }}</a></p>
                <p>ISBN: {{ book.isbn }}</p>
                <p>ISBN: {{ book.published_date }}</p>
            </li>
{% endfor %}
        </ol>
    </section>
</main>
{% endblock %}

{% extends 'library/base.html' %}
{% load static %}

{% block content %}
<header>
    <h1>BOOKS</h1>
</header>
<main>
    <form action="{% url 'search_results' %}" method="get">
        <input name="search_key" type="text" placeholder="Search...">
        <button type="submit">submit</button>
    </form>
    <ol>
{% for book in books %}
    <li>
        <h3><a href="{% url 'book_detail' title=book.title %}">{{ book.title }}</a></h3>
        <p>Author: {{ book.author }}</p>
        <p>ISBN: {{ book.isbn }}</p>
    </li>
{% endfor %}
</ol>
</main>
{% endblock %}

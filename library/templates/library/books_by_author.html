{% extends 'library/base.html' %}
{% load static %}

{% block content %}
<header>
    <h1><a href="/">Go back to homepage</a></h1>
</header>
<main>
    <ol>
{% for book in books %}
    <li>
        <h3><a href="{% url 'book_detail' slug=book.slug %}">{{ book.title }}</a></h3>
        <p>ISBN: {{ book.isbn }}</p>
    </li>
{% endfor %}
</ol>
</main>
{% endblock %}

{% extends 'library/base.html' %}
{% load static %}

{% block content %}
<header>
    <h1><a href="/">Go back to homepage</a></h1>
    <button class="collection_button">
        <a href="{% url 'collection_list' %}">GOTO COLLECTIONS</a>
    </button>
</header>
<main>
    <ol>
{% for book in books %}
    <li>
        <h3><a href="{% url 'book_detail' slug=book.slug %}">{{ book.title }}</a></h3>
        <p><a href="{% url 'books_by_author' author_slug=book.author.slug %}">Author: {{ book.author }}</a></p>
        <p>ISBN: {{ book.isbn }}</p>
    </li>
{% endfor %}
</ol>
</main>
{% endblock %}
